<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Character Code Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="code-input-container">
        <input type="text" maxlength="1" class="code-input" id="digit-1" autofocus>
        <input type="text" maxlength="1" class="code-input" id="digit-2">
        <input type="text" maxlength="1" class="code-input" id="digit-3">
        <input type="text" maxlength="1" class="code-input" id="digit-4">
        <input type="text" maxlength="1" class="code-input" id="digit-5">
        <input type="text" maxlength="1" class="code-input" id="digit-6">
        <input type="text" maxlength="1" class="code-input" id="digit-7">
    </div>

    <button onclick="getCode()">Submit Code</button>

    <script src="script.js"></script>
</body>
</html>
