<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="PRIMARY CONSUMER RECORD" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:type" content="PRIMARY CONSUMER RECORD" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="" />
    <meta name="twitter:title" content="PRIMARY CONSUMER RECORD" />
    <meta name="twitter:description" content="" />
    <title>PRIMARY CONSUMER RECORDS</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Normal link styling */
        a {
            color: black; /* Initial color for the link */
            text-decoration: none; /* Remove underline if desired */
        }

        /* Prevent color change on hover */
        a:hover {
            color: black; /* Keep the color the same on hover */
        }

        /* Prevent color change when active (clicking) */
        a:active {
            color: black; /* Keep the color the same when clicked */
        }
        body {
            display: grid;
            height: 100vh;
            width: 100vw;
            margin: 0 auto;
        }
        img {
            display:inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <div class="h1">
            <a href="index.html">PRIMARY CONSUMER RECORD</a> <!-- Clickable text to navigate to homepage -->

        </div>
    </header>
    <div class="underline"></div> <!-- Underline div -->
    <div class="container">
        <img id="dynamicImage" src="" alt="Image" class="image"><!--dynamic image-->
        <p class="name" id="dynamicName"><p><!--dynamic name-->
        <p class="code" id="userCode"><p><!--dynamic code-->
    </div>
    
    <div class="footer-underline"></div> <!-- Underline div above footer -->
    <footer class="footer"></footer>

    <script src="script2.js"></script>
</body>
</html>
