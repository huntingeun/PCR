<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>PRIMARY CONSUMER RECORDS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Normal link styling */
        a {
            color: black; /* Initial color for the link */
            text-decoration: none; /* Remove underline if desired */
        }

        /* Prevent color change on hover */
        a:hover {
            color: black; /* Keep the color the same on hover */
        }

        /* Prevent color change when active (clicking) */
        a:active {
            color: black; /* Keep the color the same when clicked */
        }
        body {
            display: grid;
            height: 100vh;
            width: 100vw;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="h1">
            <a href="index.html">PRIMARY CONSUMER RECORD</a> <!-- Clickable text to navigate to homepage -->
        </div>
    </header>

    <div class="container">
        <div class="code-input-container">
            <input type="text" maxlength="1" class="code-input" id="digit-1" inputmode="numeric" pattern="[0-9]*" autofocus>
            <input type="text" maxlength="1" class="code-input" id="digit-2" inputmode="numeric" pattern="[0-9]*">
            <input type="text" maxlength="1" class="code-input" id="digit-3" inputmode="numeric" pattern="[0-9]*">
            <input type="text" maxlength="1" class="code-input" id="digit-4" inputmode="numeric" pattern="[0-9]*">
            <input type="text" maxlength="1" class="code-input" id="digit-5" inputmode="numeric" pattern="[0-9]*">
            <input type="text" maxlength="1" class="code-input" id="digit-6" inputmode="numeric" pattern="[0-9]*">
            <input type="text" maxlength="1" class="code-input" id="digit-7" inputmode="numeric" pattern="[0-9]*">
        </div>
        <div class="error" id="errorMessage">ERROR... Try Again</div>
        <button class="button" onclick="getCode()">SUBMIT THE CODE</button>
    </div>

    <footer class="footer">
        <p>Fixed Footer Content</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
