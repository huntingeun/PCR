<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Character Code Input</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Normal link styling */
        a {
            color: black; /* Initial color for the link */
            text-decoration: none; /* Remove underline if desired */
        }

        /* Prevent color change on hover */
        a:hover {
            color: black; /* Keep the color the same on hover */
        }

        /* Prevent color change when active (clicking) */
        a:active {
            color: black; /* Keep the color the same when clicked */
        }

        /* Optional: You can prevent any other state-specific changes if needed */
    </style>
</head>
<body>
    <header>
        <div class="h1">
            <a href="index.html">PRIMARY CONSUMER RECORDS</a> <!-- Clickable text to navigate to homepage -->
        </div>
    </header>

    <div class="code-input-container">
        <input type="text" maxlength="1" class="code-input" id="digit-1" autofocus>
        <input type="text" maxlength="1" class="code-input" id="digit-2">
        <input type="text" maxlength="1" class="code-input" id="digit-3">
        <input type="text" maxlength="1" class="code-input" id="digit-4">
        <input type="text" maxlength="1" class="code-input" id="digit-5">
        <input type="text" maxlength="1" class="code-input" id="digit-6">
        <input type="text" maxlength="1" class="code-input" id="digit-7">
    </div>

    <button onclick="getCode()">Submit the code</button>

    <script src="script.js"></script>
</body>
</html>
